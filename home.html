    .dropdown {
        display: none;
        position: absolute;
        top: 100%; /* Positioniert das Dropdown direkt unter dem Header */

        z-index: 1;
        animation: dropdown 0.5s ease forwards;

    }

    .dropdown a {
        display: block;
        padding: 10px;
        color: black;
        text-decoration: none;
    }

    header div:hover .dropdown {
        display: block;
    }

    @keyframes dropdown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .container {
        display: flex;
        justify-content: center;
    }
